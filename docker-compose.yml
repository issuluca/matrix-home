version: '3.8'

services:
  matrix-home:
    image: issuluca/matrix-home:latest
    container_name: matrix-home
    ports:
      - "8070:8070"
    volumes:
      - matrix-home-data:/app/data
    restart: unless-stopped
    environment:
      - PORT=8070
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8070/check-setup', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  matrix-home-data:
    driver: local