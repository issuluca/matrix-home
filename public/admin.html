<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin Matrix Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="matrixRain"></canvas>
  <div id="main-content">
    <h1>Gestione Link</h1>
    <a href="/logout">Logout</a>
    <form id="addForm">
      <input type="text" name="SITO" placeholder="Nome sito" required>
      <input type="text" name="LOCATION" placeholder="Categoria (INTERNET/LODI/SERRAMANNA)" required>
      <input type="text" name="LOCAL" placeholder="Link locale">
      <input type="text" name="CLOUD" placeholder="Link cloud">
      <button type="submit">Aggiungi</button>
    </form>
  </div>

  <script>
    document.getElementById('addForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/api/links', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) alert('Link aggiunto!');
      else alert('Errore nel salvataggio');
    });
  </script>
</body>
</html>
